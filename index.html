<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>

  <nav>
    
    <div class="nav__logo">
      <img src="images/logo.svg" alt="">
    </div>

  </nav>

  <main class="main">

    <div class="main__section--left">
      <img class="main__img" src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="main__section--rigth">
      <div class="main__head">
        <div class="main__text--head-one">
          <span>Build The Community</span>
        </div>
        <div class="main__text--head-two">
          <span>Your Fans Will Love</span>
        </div>
      </div>
      <div class="main__body">
        <div class="main__text--body">
          <span>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </span>
        </div>
        <button type="button" class="main__button--register" >Register</button>
      </div>
    </div>

  </main>

  <footer class="footer">

      <div class="footer__icon-social">
        <div class="footer__icon--facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="footer__icon--twitter">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="footer__icon--instagram">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>

  </footer>
  <script src="script/script.js"></script>
</body>
</html>
